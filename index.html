
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Discount Merchandise | San Antonio Liquidation</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0056D2",
            "brand-orange": "#FF5733",
            "brand-gray": "#C4C9D0",
            "background-light": "#f8fafc",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0px",
            "lg": "4px",
            "xl": "8px",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply font-display text-slate-900 bg-background-light;
      }
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .sale-banner-gradient {
      background: linear-gradient(135deg, #FF5733 0%, #0056D2 100%);
    }
    .wdm-logo-stripe-blue { background-color: #0056D2; }
    .wdm-logo-stripe-white { background-color: #FFFFFF; }
    .wdm-logo-stripe-red { background-color: #A62C23; }
  </style>
